
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイトル</title>
</head>
<body>
<h2>年齢確認</h2>
    <p>
        <script type="text/python">
        age = input("年齢:")
        age = int(age)

        if age >=20:
            print("20歳以上です")
        elif <=20:
            print("20歳未満です")
        print("年齢確認が終了しました")
        </script>
</p>
</body>
</html>
