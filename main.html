
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイトル</title>
</head>
<body>
<h2>年齢確認</h2>
    <p>
        <script type="text/javascript">
#年齢を入力
age = input("年齢:")
#年齢を数値に変える
age = int(age)
#年齢が20歳以上かどうかを判定
if age >=20:
    print("20歳以上です")
else:
    #20歳未満の場合
    print("20歳未満です")
print("年齢確認が終了しました")
</script>
</p>
</body>
</html>
